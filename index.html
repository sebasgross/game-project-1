<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="container">
      <article id="header"><div id="logo">Baby Ruth</div></article>
      <article id="main">
        <div id="story">
          Baby Ruth can send zombies to a different dimension<br />
          with his magical crossbow.<br />
          DONT TOUCH THE ZOMBIES!!<br />
          DONT LET THEM LEAVE THE BOARD!
        </div>
        <!-- <div id="elScore">Score :</div> -->

        <canvas id="canvas" width="700" height="500"></canvas>

        <div>
          <a id="startbutton" class="button is-large is-danger is-outlined"
            >START</a
          >
        </div>

        <!-- <button id="startButton">Start</button> -->

        <div id="instructions">
          <img
            src="https://media.indiedb.com/images/games/1/68/67804/Arrow_keys_transparent.png"
            alt="keys"
          />
          <p id="lastp">
            Use the [WASD] keys to move, and [SPACEBAR] to shoot
          </p>
          <img id="mouse" src="images/8ddd75eb5d49081.png" />
        </div>
      </article>
    </section>

    <script src="bullet.js"></script>
  </body>
</html>
